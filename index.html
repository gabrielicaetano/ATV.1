<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js">
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp80k3f+M7DPm+Ib6IU"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js">

    <!---->
    <script src="js/index.js"></script>
    <title>Ursos sem curso</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Verificar se um número é primo</h1>
      <form class="d-flex flex-column mt-5">
        <label for="number" class="fs-6 fw-bold mb-2">Digite um número:</label>
        <input type="number" id="number" name="number" class="mb-4 rounded" />
        <button class="text-white rounded border-0" onclick="isPrime(event)">Verificar</button>
      </form>
      <p id="result" class="mt-5"></p>
      <img
        src="./img/ursos-sem-curso.png"
        alt="Segunda imagem"
        id="imagens-dos-ursos"
        class="position-absolute" />
    </div>
  </body>
</html>
